<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A integral definida</title>


  <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
  <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>


  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: min(90vw, 80vh);
      width: 100%;
      padding-top: 5%;
    }

    #jxgbox {
      flex: 1;
      width: 80%;
      /* height: 200px; */
    }

    /* .jxgbox {
      background-color: 'blue';
    } */
  </style>
</head>

<body>
  <div id="wrapper" style="background-color: lightgray; color: blue ">
    A INTEGRAL DEFINIDA
    <div id="jxgbox" class="jxgbox"> </div>
  </div>


  <script>
    const board = JXG.JSXGraph.initBoard('jxgbox', {
      boundingbox: [-3, 2, 5, -2], axis: true, showCopyright: false,
      pan: {
        enabled: true,
        needTwoFingers: true,
        needShift: true
      },
      browserPan: true,
      zoom: {
        enabled: false,
        needShift: true
      }
    });


    let s = board.create('slider', [[0.5, -0.5], [4, -0.5], [1, 10, 100]], { name: 'n', snapWidth: 1, size: 12 });
    let a = board.create('slider', [[0.5, -1], [4, -1], [-10, 0, 0]], { name: 'start', size: 12 });
    let b = board.create('slider', [[0.5, -1.5], [4, -1.5], [0, Math.PI, 10]], { name: 'end', size: 12 });

    let side = 'right';

    const sumSideText = () => { return side == 'right' ? 'R-' + s.Value() : 'L-' + s.Value() }

    let butt = board.create('button', [3, 1.5, 'left', function () {
      butt.value = !butt.value;
      if (butt.value) {
        side = 'right';
      } else {
        side = 'left';
      }
      butt.rendNodeButton.innerHTML = sumSideText();

    }], { fontSize: 30 }); //cssDefaultStyle: 'height: 2em; color: white;'

    // Set initial values for the button
    if (!JXG.exists(butt.value)) {
      butt.value = false;
      butt.rendNodeButton.innerHTML = sumSideText();
    }


    // when slider changes....
    s.coords.on('update', function () {
      butt.rendNodeButton.innerHTML = sumSideText();
    });

    //s.startAnimation(1, 20);  // runs animation....



    let f = function (x) { return Math.sin(x); };

    let plot = board.create('functiongraph', [f, function () { return a.Value(); }, function () { return b.Value(); }],
      { strokeWidth: 3, strokeColor: 'black' });

    let os = board.create('riemannsum', [f,
      function () { return s.Value(); }, function () { return side; },
      function () { return a.Value(); },
      function () { return b.Value(); }
    ],
      { fillColor: '#ffff00', fillOpacity: 0.3 });


    board.create('text', [-2.5, 1, function () { return 'Soma = ' + (JXG.Math.Numerics.riemann(f, s.Value(), () => side, a.Value(), b.Value())[2].toFixed(4)); }],
      { fontSize: 30 });


  </script>

</body>

</html>
