  </div>


  <script>
let board = JXG.JSXGraph.initBoard('jxgbox', {axis:true, boundingbox: [-5, 2, 5, -2]});
let s = board.create('slider',[[1,-0.5],[5,-0.5],[1,10,100]],{name:'n',snapWidth:1});
let a = board.create('slider',[[1,-1],[5,-1],[-10,-2,0]],{name:'start'});
let b = board.create('slider',[[1,-1.5],[5,-1.5],[0,3,10]],{name:'end'});

let side = 'left'

let butt = board.create('button', [3, 1.5, 'Left', function() {

  butt.value = !butt.value;
  if (butt.value) {
  	side = 'right';
  } else {
  	side = 'left';
  }
	butt.rendNodeButton.innerHTML = side;
}], {cssStyle: 'color: green'});

// Set initial value for the button
if (!JXG.exists(butt.value)) {
	butt.value = false;
}

let f = function(x){ return Math.sin(x); };
let plot = board.create('functiongraph',[f,function(){return a.Value();}, function(){return b.Value();}], {strokeWidth : 3, strokeColor: 'black'});

let os = board.create('riemannsum',[f,
    function(){ return s.Value();}, function(){ return side;},
    function(){return a.Value();},
    function(){return b.Value();}
    ],
    {fillColor:'#ffff00', fillOpacity:0.3});

board.create('text',[-4, 1,function(){ return 'Sum = '+(JXG.Math.Numerics.riemann(f,s.Value(),side,a.Value(),b.Value())[2].toFixed(4)); }], {fontSize: 32});
  </script>
  </body>
